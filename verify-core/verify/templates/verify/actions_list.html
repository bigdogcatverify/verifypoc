{% extends "base.html" %}

{% block content %}
<div class="titlebar-container">
  <div class="titlebar">
    <h1 class="title">Actions History</h1>
  </div>
</div>
  <br>
  {% if my_actions_list %}
  <ul>
    {% for object in my_actions_list %}
    <li>{{ object.action_type }} {{ object.date }}</li><br>
    {% endfor %}
  </ul>
  {% else %}
    <p>No Actions Yet</p>
  {% endif %}
{% endblock %}
